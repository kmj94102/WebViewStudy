<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>안드로이드 웹뷰 로그인화면</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <form action="select.html">
                <h3>로그인</h3>
                <div class="inputBox">
                    <span>ID</span>
                    <div class="box">
                        <div class="icon"><ion-icon name="person"></ion-icon></div>
                        <input id="login_id" type="text">
                    </div>
                </div>
                <div class="inputBox">
                    <span>PassWord</span>
                    <div class="box">
                        <div class="icon"><ion-icon name="lock-closed"></ion-icon></div>
                        <input id="login_pw" type="password">
                    </div>
                </div>
                <div class="inputBox">
                    <div class="box">
                        <input type="button" value="로그인" onclick="login()">
                    </div>
                </div> 
            </form>
        </div>
        <script>
            function loginInAndroid(id, pw) {
                document.getElementById("login_id").textContent = id;
                document.getElementById("login_pw").textContent = pw;

            };
            
            function login() {
            
                var id = document.getElementById("login_id").textContent;
                var pw = document.getElementById("login_pw").textContent;
                showAndoridToast(id + pw);
                alert(id + pw);
                
                window.location = "file:///android_asset/select.html";
            };

            

            function showAndoridToast(toast){
                Android.showToast(toast);
            }
        </script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
